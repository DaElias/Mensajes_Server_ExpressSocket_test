<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Chats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Google Sign In</span>
    </nav>

    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col">
         <div style="margin-top: 20%;">
          <div
          id="g_id_onload"
          data-client_id="560514353606-n14jfk9hsufg12ppqo91iihrp78dfism.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <hr />

        <button class="btn btn-secondary" id="sign_out" style="width: 100%">
          Sign Out
        </button>
         </div>
        </div>
        <div class="col">
          <form class="container d-grid">
            <h2>Iniciar Secion</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="correo"
                class="form-control"
                placeholder="Enter email"
                id="correo"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
    <script src="./socket.io/socket.io.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
